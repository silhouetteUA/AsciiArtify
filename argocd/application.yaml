apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-demo-app-by-den
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/den-vasyliev/go-demo-app
    targetRevision: HEAD
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: course


  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
        prune: false
        selfHeal: false

